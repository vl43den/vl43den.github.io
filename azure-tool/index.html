<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PySigma for LogPoint (Serverless)</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
    <style>
        /* Modern, Clean UI optimized for Mobile */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 0; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: #333; min-height: 100vh;
        }
        .app-container { 
            max-width: 1200px; margin: 20px auto; background: white; padding: 30px; 
            border-radius: 16px; box-shadow: 0 8px 40px rgba(0,0,0,0.15); 
        }
        h2 { 
            margin-top: 0; color: #2c3e50; display: flex; align-items:  center; gap: 12px; 
            font-size: 1.5rem; font-weight: 700; 
        }
        . status-dot { 
            height: 14px; width: 14px; background-color: #ccc; border-radius: 50%; 
            display: inline-block; transition: all 0.3s ease;
        }
        .status-dot.ready { background-color: #10b981; box-shadow: 0 0 12px #10b981; animation: pulse 2s infinite; }
        .status-dot.error { background-color: #ef4444; box-shadow: 0 0 12px #ef4444; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .version-badge { 
            font-size: 0.75rem; font-weight: 600; color: #6366f1; 
            background:  #eef2ff; padding: 4px 12px; border-radius: 20px; 
            margin-left: auto; border: 1px solid #c7d2fe;
        }

        . grid { display: grid; grid-template-columns: 1fr; gap: 24px; margin-top: 24px; }
        @media (min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; } }
        
        .editor-section { 
            display: flex; flex-direction: column; background: #f9fafb; 
            padding: 20px; border-radius: 12px; border: 1px solid #e5e7eb;
        }
        label { 
            font-weight: 600; margin-bottom: 10px; color: #374151; font-size: 0.95rem;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        
        textarea { 
            width: 100%; height: 350px; padding: 16px; border: 2px solid #e5e7eb; 
            border-radius: 10px; font-family: "SF Mono", "Monaco", "Cascadia Code", "Roboto Mono", monospace; 
            font-size: 13px; line-height: 1.6; resize: vertical; 
            background: #ffffff; outline: none; transition: all 0.2s; box-sizing: border-box;
        }
        textarea:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        textarea#queryOutput { background: #fafafa; color:  #1f2937; }
        
        .controls { margin-top: 24px; text-align: center; }
        button { 
            width: 100%; max-width: 360px;
            padding: 14px 32px; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); 
            color: white; border: none; border-radius: 10px; 
            font-size: 16px; font-weight: 600; cursor: pointer; 
            transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            opacity: 0.5; pointer-events: none;
        }
        button.active { opacity: 1; pointer-events: auto; }
        button. active:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4); 
        }
        button. active:active { transform: translateY(0); }

        #log { 
            margin-top: 30px; background: #1e293b; color: #f1f5f9; padding: 20px; 
            border-radius: 12px; height: 180px; overflow-y: auto; 
            font-family: "SF Mono", monospace; font-size: 13px; 
            border: 1px solid #334155;
        }
        . log-entry { 
            margin-bottom: 6px; padding-bottom: 6px; 
            border-bottom: 1px solid #334155; line-height: 1.5;
        }
        .log-entry: last-child { border-bottom:  none; }
        .log-success { color: #34d399; }
        .log-error { color: #f87171; }
        .log-info { color: #60a5fa; }
        . log-warn { color: #fbbf24; }
        
        /* Scrollbar styling */
        textarea::-webkit-scrollbar, #log::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track, #log::-webkit-scrollbar-track { background:  #f1f5f9; border-radius: 10px; }
        textarea::-webkit-scrollbar-thumb, #log::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius:  10px; }
        textarea::-webkit-scrollbar-thumb:hover, #log::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>
        <span id="statusDot" class="status-dot"></span> 
        <span id="headerText">Initializing System...</span>
        <span id="versionBadge" class="version-badge" style="display: none;"></span>
    </h2>

    <div class="grid">
        <div class="editor-section">
            <label>Sigma Rule (YAML)</label>
            <textarea id="sigmaInput" spellcheck="false">
title:  Suspicious PowerShell Download
id: 5f1f759e-d9d3-4d6a-91ef-c22222222222
status: test
description: Detects suspicious PowerShell download commands
author: Your Name
date: 2024/01/01
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\powershell.exe'
        CommandLine|contains: 'Net.WebClient'
    condition: selection
level: high
            </textarea>
        </div>

        <div class="editor-section">
            <label>LogPoint Query Output</label>
            <textarea id="queryOutput" readonly placeholder="Waiting for system to load..."></textarea>
        </div>
    </div>

    <div class="controls">
        <button id="convertBtn" onclick="runConversion()">Convert to LogPoint</button>
    </div>

    <div id="log"></div>
</div>

<script>
    let pyodide = null;
    const logEl = document.getElementById("log");
    const btn = document.getElementById("convertBtn");
    const dot = document.getElementById("statusDot");
    const header = document.getElementById("headerText");
    const versionBadge = document.getElementById("versionBadge");

    function log(msg, type='info') {
        const div = document.createElement("div");
        div.className = `log-entry log-${type}`;
        div.textContent = `> ${msg}`;
        logEl.appendChild(div);
        logEl.scrollTop = logEl. scrollHeight;
    }

    async function initSystem() {
        try {
            // 1. Load Pyodide
            log("Booting Python Engine (WASM)...");
            pyodide = await loadPyodide();
            
            // 2. Load Micropip
            await pyodide.loadPackage("micropip");
            const micropip = pyodide.pyimport("micropip");
            
            // 3. Install Core Dependencies
            log("Installing Core Dependencies.. .", "warn");
            const deps = ["pyyaml", "packaging", "pyparsing", "typing-extensions", "requests", "jinja2", "pydantic"];
            await micropip.install(deps);
            
            // 4. Install pySigma 1.0.0
            log("Installing pySigma 1.0.0...", "warn");
            await pyodide.runPythonAsync(`import micropip; await micropip.install('pysigma==1.0.0', deps=False)`);

            // 5. Install LogPoint Plugin
            const wheelName = "pysigma_backend_logpoint-0.3.0-py3-none-any.whl";
            log(`Loading Plugin: ${wheelName}... `);
            
            const check = await fetch(wheelName);
            if (!check.ok) throw new Error(`Cannot find ${wheelName} (404)`);
            
            await micropip.install(`./${wheelName}`);
            
            // 6. Final Verification
            log("Verifying.. .", "info");
            await pyodide.runPythonAsync(`
                from sigma.backends.logpoint import Logpoint
                print("Backend loaded successfully")
            `);

            // 7. Detect and display pySigma version (fixed version detection)
            try {
                const versionResult = await pyodide. runPythonAsync(`
                    import importlib. metadata
                    try:
                        version = importlib.metadata.version('pysigma')
                        version
                    except: 
                        "1.0.0"
                `);
                if (versionResult) {
                    log(`pySigma version: ${versionResult}`, "info");
                    versionBadge.textContent = `pySigma v${versionResult}`;
                    versionBadge.style.display = "inline-block";
                }
            } catch (versionError) {
                // Silent fallback - don't show error for version detection
            }

            // SUCCESS STATE
            log("System Ready", "success");
            dot.classList.add("ready");
            header.textContent = "PySigma Converter (Ready)";
            btn.classList.add("active");
            document.getElementById("queryOutput").placeholder = "System ready. Click Convert.";

        } catch (e) {
            log(`CRITICAL ERROR: ${e.message}`, "error");
            dot.classList.add("error");
            header.textContent = "System Failed";
        }
    }

    async function runConversion() {
        if (!pyodide) return;
        
        const inputRule = document. getElementById("sigmaInput").value.trim();
        const outputBox = document.getElementById("queryOutput");
        
        if (!inputRule) {
            log("Error: Input is empty", "error");
            return;
        }

        outputBox.value = "Converting...";
        log("Converting...", "info");

        try {
            // 1. Pass the user's YAML to Python variable 'user_rule'
            pyodide.globals.set("user_rule", inputRule);

            // 2. Run the conversion in Python
            await pyodide.runPythonAsync(`
                from sigma.collection import SigmaCollection
                from sigma.backends.logpoint import Logpoint
                import sys
                
                global_output = ""
                
                try: 
                    # Parse YAML
                    collection = SigmaCollection. from_yaml(user_rule)
                    
                    # Initialize Backend
                    backend = Logpoint()
                    
                    # Convert
                    queries = backend.convert(collection)
                    
                    # Save result to global variable
                    global_output = "\\n".join(queries)
                    
                except Exception as e:
                    # Capture exact Python error
                    global_output = f"PYTHON ERROR:  {str(e)}"
            `);

            // 3. Fetch the result securely from Python
            const result = pyodide.globals.get("global_output");
            
            outputBox. value = result;
            
            if (result && result.includes("PYTHON ERROR")) {
                log("Conversion Failed (Check syntax)", "error");
            } else {
                log("Conversion Complete", "success");
            }

        } catch (err) {
            outputBox.value = `System Error:\n${err}`;
            log("Critical Failure", "error");
        }
    }

    // Start Boot Sequence
    initSystem();
</script>

</body>
</html>
