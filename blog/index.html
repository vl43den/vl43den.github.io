---
layout: default
title: Blog
---

<h1>Blog Posts</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <small>&mdash; {{ post.date | date: "%B %-d, %Y" }}</small>
    </li>
  {% endfor %}
  {% if site.posts == empty %}
    <li>No posts yet.</li>
  {% endif %}
</ul>
