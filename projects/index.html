---
layout: default
title: Projects
---

<h1>Projects</h1>

<ul class="card-grid">
  {% for proj in site.projects %}
  <li class="card animate-on-scroll" data-searchable>
    <div class="card-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
        <line x1="3" y1="9" x2="21" y2="9" />
        <line x1="9" y1="21" x2="9" y2="9" />
      </svg>
    </div>
    <div class="card-title">
      <a href="{{ proj.url | relative_url }}">{{ proj.title }}</a>
    </div>
    <div class="card-meta">
      <span class="card-tag">Project</span>
    </div>
  </li>
  {% endfor %}

  <!-- PySigma for LogPoint -->
  <li class="card animate-on-scroll" data-searchable>
    <div class="card-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path
          d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
      </svg>
    </div>
    <div class="card-title">
      <a href="{{ '/converter-lp/' | relative_url }}">PySigma for LogPoint</a>
    </div>
    <div class="card-meta">
      <span class="card-tag">Web Tool</span>
    </div>
  </li>

  {% if site.projects == empty %}
  <li class="card">
    <div class="card-icon">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path
          d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
      </svg>
    </div>
    <div class="card-title">More coming soon</div>
    <div class="card-meta">Stay tuned</div>
  </li>
  {% endif %}
</ul>
