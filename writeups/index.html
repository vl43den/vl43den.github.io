---
layout: default
title: Write-Ups
---

<h1>CTF Write-Ups</h1>
{% assign by_event = site.ctfs | group_by: 'event' %}
<ul>
{% for event in by_event %}
  <li><a href="{{ '/writeups/' | append: event.name | append: '/' | relative_url }}">{{ event.name | capitalize }}</a> <small>({{ event.items | size }})</small></li>
{% endfor %}
{% if by_event == empty %}
  <li>No write-ups yet.</li>
{% endif %}
</ul>
